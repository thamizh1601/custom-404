<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 150px;
      margin: 0;
      animation: bounce 1s infinite;
    }
    h2 {
      font-size: 2em;
      margin: 20px 0;
    }
    p {
      font-size: 1.2em;
      margin: 15px 0;
    }
    .contact {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 400px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: white;
      color: #f5576c;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: transform 0.3s;
    }
    a:hover {
      transform: scale(1.1);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
